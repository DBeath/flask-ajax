<!DOCTYPE html>
<html>

<head>
  <title>Flask-Ajax</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='semantic.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='icon.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='custom.css')}}">
  <script src="{{url_for('static', filename='semantic.min.js')}}"></script>
</head>

<body>
  <div class="ui container">
    <div id='messagearea'>
    </div>
    <br>

    <div>
      <button class="ui button" id="add_field_button">Add More Fields</button>
    </div>
    <br>

    <form class="ui form" action="{{ url_for('get') }}" method="post" role="form" id="findform">

      <div class="field input_fields_wrap">
        <div class="field">
          <div class="ui action input">
            <input type="text" name="urlinput"/>
            <button class="ui icon button remove_field">
              <i class="remove icon"></i>
            </button>
          </div>
        </div>
      </div>
      <button class="ui button" type="submit" id="findbutton">Find Feeds</button>
    </form>
    <br>

    <div class="saveformdiv ui hidden">
      <form class="ui form hidden" action="{{ url_for('save') }}", method="post" role="form" id="saveform">
        <div class="ui selection list items" id="results_wrapper">
          <div class="item">
            <div class="ui checkbox">
              <input type="checkbox" class="feedinput">
              <label>https://example.com</label>
            </div>
          </div>
          <div class="item">
            <div class="ui checkbox">
              <input type="checkbox" class="feedinput">
              <label>https://testing.com</label>
            </div>
          </div>
        </div>
        <button class="ui button" type="submit" id="savebutton">Subscribe Feeds</button>
      </form>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery-3.1.0.min.js') }}">\x3C/script>')</script>
  <script src="{{url_for('static', filename='main.js')}}"></script>
</body>
</html>
